version: 2
jobs:
  build:
    docker:
    - image: circleci/node:8-stretch-browsers
    steps:
    - checkout
    - run:
        name: Test
        command: |
          echo "Do Some Testing"

  deploy_staging:
    docker:
    - image: circleci/node:8-stretch-browsers
    steps:
    - checkout
    - run:
        name: install firebase-tools
        command: |
          yarn global add firebase-tools
    - run:
        name: yarn install
        command: |
          yarn
          cd functions && yarn
    - run:
        name: firebase deploy
        command: |
          cp config/config.staging.js config/config.js && \
          yarn deploy --project "shinai-staging" --token "$FIREBASE_TOKEN"

  deploy_production:
    docker:
    - image: circleci/node:8-stretch-browsers
    steps:
    - checkout
    - run:
        name: install firebase-tools
        command: |
          yarn global add firebase-tools
    - run:
        name: yarn install
        command: |
          yarn
          cd functions && yarn
    - run:
        name: firebase deploy
        command: |
          cp config/config.production.js config/config.js && \
          yarn deploy --project "shinai" --token "$FIREBASE_TOKEN"

workflows:
  version: 2
  build_and_deploy:
    jobs:
    - build
    - deploy_staging:
        requires:
        - build
        filters:
          branches:
            only: staging
    - deploy_production:
        requires:
        - build
        filters:
          branches:
            only: master
